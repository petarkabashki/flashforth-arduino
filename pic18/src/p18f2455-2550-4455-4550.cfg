;;; FlashForth processor specific configuration


;;; Define USB_CDC if you want to use USB serial emulation
;;; If you use CDC, you must also compile usbcdc.asm
;#define USB_CDC
#define USB_SPEED 1  ; 0 = low speed, 1 = high speed

; The config directive is used control the processor configuration bits
; See processor specific include file for details.
#if CONFIG_RESET == 0x0000
        config PLLDIV = 1           ;4; 12 MHz XT xtal
        config CPUDIV = OSC1_PLL2   ; 48 MHz cpu clock
        config USBDIV = 2           ; USB clock from 96 MHZ PLL divided by 2
        config FOSC = HSPLL_HS
 ;       config FCMEN = OFF
        config IESO = OFF
        config PWRT = ON
        config BOR = ON
        config BORV = 3
#ifdef USB_CDC
        config VREGEN = ON
#else
        config VREGEN = OFF
#endif
        config WDT = OFF
        config WDTPS = 128
        config MCLRE = ON
        config LPT1OSC = OFF
        config PBADEN = OFF
        config CCP2MX = ON
        config STVREN = ON
        config LVP = OFF
        config XINST = OFF
        config DEBUG = OFF
        config WRT1 = OFF
        config WRT0 = OFF
        config WRTB = OFF
        config WRTC = OFF
#endif

;;; Some constants controlling how writes to program flash is made.
        constant flash_write_outer_loop = d'2'
        constant flash_write_inner_loop = d'32'
        constant flash_block_size = flash_write_outer_loop * flash_write_inner_loop
        constant flash_block_mask = flash_block_size - 1;
        constant flash_pointer_mask = ( ~ flash_block_mask ) & h'ff'
